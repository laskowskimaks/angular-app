<div class="header-section">
  <div class="header-title">
    <i class="bi bi-people-fill"></i>
    <fa-icon [icon]="faUserGroup"></fa-icon>
    <h2>List of smart guys</h2>
  </div>
  <button class="btn btn-brainiac" (click)="createUser()">
    <fa-icon [icon]="faPlus"></fa-icon>
    <i class="bi bi-plus"></i> Add brainiac
  </button>
</div>
<div class="table-section">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th></th>
        <th>First name</th>
        <th>Last name</th>
        <th>E-mail</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (user of usersList; track user.id; let i = $index) {
      <tr>
        <td>
          {{ user.id }}
        </td>
        <td>
          <img [src]="user.avatar" alt="avatar" width="50" height="50" />
        </td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <fa-icon
            [icon]="faPenToSquare"
            class="custom-icon"
            (click)="updateUser(user)"
          ></fa-icon>
          <fa-icon
            [icon]="faTrashCan"
            (click)="openDeleteModal(user)"
            class="custom-icon"
          ></fa-icon>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>

<app-delete-user-modal (deleteConfirmed)="deleteUser()"></app-delete-user-modal>
